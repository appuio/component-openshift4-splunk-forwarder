parameters:
  openshift4_splunk_forwarder:
    =_metadata: {}
    multi_instance: true
    namespace: openshift-logging

    fluentd:
      loglevel: info
      replicas: 2

      sharedkey: splunkforwarding

      ssl:
        enabled: false
        cert: ""
        key: ""
        passphrase: ""

      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1024Mi

      # less used parameters
      nodeselector: {}
      affinity: {}
      tolerations: []

    splunk:
      token: 4a8a737d-5452-426c-a6f7-106dca4e813f # default token
      hostname: splunk.syn-splunk.svc  # default hostname
      port: 8088
      insecure: true
      protocol: https
      index: openshift
      sourcetype: openshift
      source: openshift
      ca: ""
